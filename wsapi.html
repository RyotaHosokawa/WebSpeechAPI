<!DOCTYPE html>
<html>
<head>
	<title>Web Speech API</title>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">

		var flag_speech = 0;

		function vr_function(){
			window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
			var recognition = new webkitSpeechRecognition();
			recognition.lang = 'ja';
		//true = 変換の途中経過を表示する
		recognition.interimResults = true;
		//ture = 連続で音声認識
		recognition.continuous = true;

		recognition.onaudiostart = function(){
			$("#status").val("話してください");
		};

		recognition.onnomatch = function(){
			$("#status").val("もう一度試してください");
		};

		recognition.onerror = function(){
			$("#status").val("エラー");
			if(flag_speech == 0){
				vr_function();
			}
		};

		recognition.onsoundend = function(){
			$("#status").val("停止中");
		};

		//録音終了トリガー
		recognition.onresult = function(event){
			var results = event.results;
			for(var i=event.resultIndex; i<results.length; i++){
				if(results[i].isFinal){
					$("#result_text").val(results[i][0].transcript);
					saveFile(results[i][0].transcript);
					vr_function();
				}else{
					$("#result_text").val("[認識中]" + results[i][0].transcript);
					flag_speech = 1;
				}
			}
		}

		// recognition.addEventListener('result', function(event){
		// 	var text = event.results.item(0).item(0).transcript;
		// 	$("#result_text").val(text);
		// }, false);

		flag_speech = 0;
		$("#status").val("少々お待ちください");
		recognition.start();
	}

	//録音開始
	function record(){
		recognition.start();
	}
	
	var xmlHttpReq;

	function saveFile(txt) {

		xmlHttpReq = createHttpRequest();
		if (xmlHttpReq){
			
			xmlHttpReq.open("GET", "./save.rb?txt="+ encodeURIComponent(txt), true);
   			if (xmlHttpReq.readyState==4) {
                console.log(xmlHttpReq.responseText);
   		}
	}
	console.log("save!");
	xmlHttpReq.send(null);
}

function createHttpRequest() {
	var x = null;

  // for IE7, Firefox, Safari
  if (window.XMLHttpRequest) {
  	return new XMLHttpRequest();
  }
  return x;
}
</script>
</head>

<body>
	<textarea id="result_text" cols="100" rows="10"></textarea></br>
	<input id="status" type="text"></input></br>
	<input type="button" onclick="vr_function()" value="録音開始" />
</body>
</html>
